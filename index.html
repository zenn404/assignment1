<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Pet Store</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>Welcome to Our Pet Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pets</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>

        <section class="featured">
            <h2>Featured Pets</h2>

            <div class="filter-section">
                <span>Type:</span>
                <label><input type="checkbox" class="filter-checkbox" value="Dog" checked> Dogs</label>
                <label><input type="checkbox" class="filter-checkbox" value="Cat" checked> Cats</label>
                <label><input type="checkbox" class="filter-checkbox" value="Capybara"> Capybaras</label>
                <label><input type="checkbox" class="filter-checkbox" value="Bird"> Birds</label>
            </div>

            <div id="pet-list" class="pet-list">
                
            </div>
        </section>
    </main>

    
    <footer id="contact">
        <div class="content"> 
            <h2>Pet Store</h2>
            <p>123 Pet Lane, Animal City, AC 123456</p>
            <p>Email:<strong>info@petstore.com</strong></p>
            <p>Contact us at: <strong>info@petstore.com</strong></p>
        </div>
        <div class="map"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3877.7575783055627!2d100.83534157581495!3d13.611612686765753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d430e775155f9%3A0xf01923824353260!2sAssumption%20University%20Suvarnabhumi%20Campus!5e0!3m2!1sen!2sth!4v1749631062482!5m2!1sen!2sth" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>

  
    <script src="script.js" defer></script>
</body>
</html>
